  <body>
    <!--Nav bar-->
    <header>
      <nav>
        <ul class="nav-list">
          <li class="logo">
            <a href="./"><i class="fas fa-book-open"></i>Readers Revival</a>

          <ul>
            <li class="nav-item"><a href="#my-planner">My Planner</a></li>
            <li class="last-nav-item"><a href="#About-team">About Team</a></li>
          </ul>

    <main>
      <section class="wrapper">
        <aside class="aside-container">
          <!--Enter search bar design here-->
          <form class="form-container">
            <h2>Search a book</h2>
            <input type="text" placeholder="Enter book title" />
            <button class="submit-button" id="btn-search" type="submit">
              Search
            </button>
          </form>
          <div class="border"></div>
          <button class="button" id="btn-generate" type="submit">
            Generate random book
          </button>
          <div class="border"></div>
          <section class="aside-buttons">
            <button class="button">ls book</button>
            <button class="button">ls book</button>
            <button class="button">ls book</button>
            <button class="button">ls book</button>
            <button class="button">ls book</button>
          </section>
        </aside>

        <!-- Main content -->
        <section class="main-content">
          <!-- Books container -->
          <div class="books-container">
            <!-- Book item of the books container -->
            <div class="book">
                <!-- Link to the actual book on Google boks (on the image) -->
                <a href="./">
                    <img class="book-image" src=""></img>
                </a>
                <!-- Book title -->
                <h3 class="book-title">
                    Harry Potter
                </h3>
                <!-- Add book to planner button -->
                <button class="button is-rounded">Add to Planner</button>
            </div>
          </div>
        </section>
      </section>
    </main>
