<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Reading Planner</title>
</head>

<body>
  <!--Nav bar-->
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="logo">

          <a href="website-logo" class="navbar-item" width="112" height="28"><i class="fas fa-book-open"></i></a>
        </div>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu nav-list">
        <div class="navbar-start">
          <li class="nav-item navbar-item"><a href="#my-planner">My Planner</a></li>
          <li class="last-nav-item navbar-item"><a href="#About-team">About Team</a></li>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <section class="search-container">
      <h2 class="search-title">Enter book title here:</h2>
      <!--Enter search bar design here-->

      <form>
        <div class="form-element">
          <input type="text" placeholder="Enter book title" />
        </div>

        <div class="form-buttons">
          <button class="button" id="btn-search" type="submit">Search</button>
          <button class="button" id="btn-generate" type="submit">
            Generate random book
          </button>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/javascript/index.js"></script>
</body>

</html>
